<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Smart Configurator Videos</title>
        <meta charset="utf-8">
        <meta name="description" content="List of videos on how to use the Renesas Smart Configurator tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="sidebar">
                <div class="logo-container">
                    <img class="logo" src="./header-w.svg" alt="Renesas Electronics Corporation">
                </div>
                <h2>Content</h2>
                <ul id="content_list">
                </ul>
            </div>
            <div class="main-content">
                <div class="header">
                    <h1>Smart Configurator Videos for RL78 Family</h1>
                </div>
                <div class="video-wrapper" id="video-wrapper">
                </div>
            </div>
        </div>

        <script>
            var xmlFile = 'https://raw.githubusercontent.com/renesas/smart-configurator-data/videos-info-xml/Videos/videos_info.xml';
            var device = "RL78";

            function loadDoc() {
                var xhttp = new XMLHttpRequest();

                xhttp.open("GET", xmlFile, true);
                xhttp.send();
                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        xmlFunction(this.response);
                    }
                };
            }

            function xmlFunction(xml) {
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(xml, "text/xml");
                var x = xmlDoc.getElementsByTagName("info");
                for (var elem of x) {
                    var devices = elem.getAttribute("device");
                    if (devices && !devices.includes(device)) {
                        continue;
                    }
                    var id = elem.getElementsByTagName("id")[0].textContent;
                    var title = elem.getElementsByTagName("title")[0].textContent;
                    var video = elem.getElementsByTagName("iframe")[0].textContent;
                    var description = elem.getElementsByTagName("description")[0].textContent;
                    var date = elem.getElementsByTagName("date")[0].textContent;
                    var link = elem.getElementsByTagName("renesaslink")[0].textContent;

                    document.getElementById("content_list").innerHTML += "<li><a href=\"#" + id + "\">" + title + "</a></li>";
                    document.getElementById("video-wrapper").innerHTML += "<div id=\"" + id + "\" class=\"video-contents\">" + 
                      "<iframe src=\"" + video + "\" allowfullscreen=allowfullscreen></iframe><h3>" + title + "</h3>" + 
                      "<div class=\"video-description\"><p>" + description + "</p><p><br>" + date + "</p></div>" + 
                      "<a href=\"" + link + "\">View on Renesas website</a></div>";
                }
            }
            loadDoc();
        </script>
        
        <footer></footer>

    </body>
</html>
